<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de frontend developer</title>
    <style>
        html{
            font-size: 62.5%;
        }
        body{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        header{
            background-color: aquamarine;
            width: 100vw;
            height:20vh ;
        }
        main{
            background-color: bisque;
            width: 100%;
            height: 70vh;
            display: flex;
        }
         section{
             background-color: rgb(120, 158, 58);
             width: 60%;
             height: 100%;
         }
         aside{
             background-color: rgb(48, 48, 195);
             height: 100%;
             width: 40%;
         }
        
        footer{
            background-color: rgb(172, 97, 241);
            width: 100%;
            height: 10vh;
        }
        @media (max-width:600px) {
            main{
            background-color: rgb(204, 153, 91);
            flex-direction: column;

        }
        section{
            background-color: aqua;
            width: 100%;
             height: 100%;
             font-size: 5.2rem;
        }
        aside{
            background-color: rgb(20, 20, 20);
             height: 100%;
             width: 100%;
             color: aliceblue;
             font-size: 4.1rem;
        }
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <section>
<h1>HOlA Mundo</h1>
        </section>
        <aside>
joder
        </aside>
    </main>
    <footer>
        
    </footer>
</body>

</html>

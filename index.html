<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de frontend developer z-index</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            border-radius: 100%;
            width: 100px;
            height: 100px;
      
        }
        section{
            position: relative;
            display: inline-block;
            align-items: center;
            left: 600px;
            top: 60px;
        }
        .one{
            position: absolute;

        }
        .two{
            position: absolute;
            top: 40px;
        }
        .three{
            position: absolute;
        }
        .four{
            position: absolute;
        }
        

    </style>
</head>
<body>
    <section class="container">
        <div class="one"   >.</div>
        <div class="two"   >.</div>
        <div class="three" >.</div>
        <div class="four"  >.</div>

    </section>
</body>

</html>
